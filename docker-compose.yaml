version: '3.9'

networks:
  app-network:
    driver: bridge

services:
  redis:
    image: redis:7.4
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  service1:
    build: ./service1
    container_name: service1
    ports:
      - "5000:5000"  # Expose port 5000 for debugging
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
    networks:
      - app-network

  service2:
    build: ./service2
    container_name: service2
    ports:
      - "5001:5000"  # Expose service2 on a different external port
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8198:80"  # Map container port 80 to host port 8198
    depends_on:
      - service1
      - service2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro  # Mount Nginx config
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd:ro   # Mount basic auth credentials (if required)
      - ./nginx/index.html:/usr/share/nginx/html/index.html:ro  # Mount custom HTML for Nginx
    networks:
      - app-network
