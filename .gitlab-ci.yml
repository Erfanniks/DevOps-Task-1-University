stages:
  - build
  - test
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:dind

before_script:
  - docker info
  - apk add --no-cache docker-compose python3 py3-pip curl
  - pip3 install requests

build:
  stage: build
  script:
    - docker-compose build --no-cache

test:
  stage: test
  script:
    - docker-compose up -d
    - sleep 10  # Wait for services to start
    - python3 tests/test_api.py
    - docker-compose down

deploy:
  stage: deploy
  script:
    - docker-compose up -d
  only:
    - project