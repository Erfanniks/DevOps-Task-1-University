events {
    worker_connections 1024;
}

http {
    upstream service1_backend {
        server service1:8199;
    }

    # Original server block for port 8198
    server {
        listen 8198;

        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        location /service1 {
            proxy_pass http://service1_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /stop {
            proxy_pass http://service1_backend/stop;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # New server block for API gateway on port 8197
    server {
        listen 8197;

        location /state {
            proxy_pass http://service1_backend/state;
            proxy_set_header Host $host;
            proxy_set_header Content-Type text/plain;
            proxy_set_header Accept text/plain;
        }

        location /request {
            proxy_pass http://service1_backend/;
            proxy_set_header Host $host;
            proxy_set_header Content-Type text/plain;
            proxy_set_header Accept text/plain;
        }

        location /run-log {
            proxy_pass http://service1_backend/run-log;
            proxy_set_header Host $host;
            proxy_set_header Content-Type text/plain;
            proxy_set_header Accept text/plain;
        }
    }
}