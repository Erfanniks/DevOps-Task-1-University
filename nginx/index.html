<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 5px; padding: 10px; }
        #output { white-space: pre; border: 1px solid #ddd; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Service Dashboard</h1>
    <button onclick="makeRequest()">REQUEST</button>
    <button onclick="stopContainers()">STOP</button>
    <div id="output">Response will appear here...</div>

    <script>
        async function setStateToRunning() {
            const response = await fetch('/state', {
                method: 'PUT',
                headers: { 'Content-Type': 'text/plain' },
                body: 'RUNNING'
            });
            return response.ok;
        }

        async function makeRequest() {
            try {
                // Ensure the system is set to RUNNING
                const stateSet = await setStateToRunning();
                if (!stateSet) throw new Error('Failed to set state to RUNNING');

                const response = await fetch('/request');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const data = await response.json();
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                } else {
                    const text = await response.text();
                    document.getElementById('output').textContent = "Unexpected response: " + text;
                }
            } catch (error) {
                document.getElementById('output').textContent = "Error: " + error.message;
            }
        }

        function stopContainers() {
            fetch('/stop', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert("Containers stopped");
                    } else {
                        alert(`Error stopping containers: HTTP ${response.status}`);
                    }
                })
                .catch(error => alert("Error stopping containers: " + error));
        }
    </script>
</body>
</html>
